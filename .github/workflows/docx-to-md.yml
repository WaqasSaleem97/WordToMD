name: Convert DOCX to Markdown

on:
  push:
    paths:
      - '**/*.docx'

permissions:
  contents: write

jobs:
  convert-docx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Convert DOCX to Markdown
        run: |
          mkdir -p converted
          find . -type f -name "*.docx" -print0 | while IFS= read -r -d '' file; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .docx)
              pandoc "$file" -f docx -t markdown -o "converted/${filename}.md"
            else
              echo "File not found: $file"
            fi
          done

      - name: Commit and push converted files
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add converted/*.md
          git commit -m "Auto-converted DOCX to Markdown" || echo "No changes to commit"
          git push https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}

