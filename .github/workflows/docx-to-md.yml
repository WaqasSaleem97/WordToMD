name: Convert DOCX to Markdown

on:
  push:
    paths:
      - '**/*.docx'

permissions:
  contents: write

jobs:
  convert-docx:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pandoc
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Convert DOCX to Markdown with image extraction and cleanup
        run: |
          set -euo pipefail
          mkdir -p converted
          find . -type f -iname "*.docx" -print0 | while IFS= read -r -d '' file; do
            [ -f "$file" ] || { echo "File not found: $file"; continue; }
            filename=$(basename "$file" .docx)
            echo "Converting: $file -> converted/${filename}.md"

            # Run pandoc from inside converted so media paths are relative
            (
              cd converted
              pandoc "../$file" -f docx -t gfm -o "${filename}.md" --extract-media="${filename}_media"
            )

            mdfile="converted/${filename}.md"

            # 1) Remove Pandoc inline image attribute blocks like {width="..." height="..."} (multi-line safe)
            if [ -f "$mdfile" ]; then
              perl -0777 -pe 's/!\[([^\]]*)\]\(([^)]+)\)\{[^}]+\}/![\1](\2)/gs' -i "$mdfile" || true
            fi

            # 2) Convert any HTML <img ... src="..."/> to Markdown image syntax ![](src)
            #    This normalizes images so we can reposition them reliably.
            if [ -f "$mdfile" ]; then
              perl -0777 -pe 's#<img[^>]*\ssrc=(["'\''])([^"'\''>]+)\1[^>]*\/?>#![](\2)#gsi' -i "$mdfile" || true
            fi

            # 3) Move images that appear immediately before a block (no blank line) to after that block.
            #    This takes any image markdown ![](path) that is directly followed by text until the next blank line
            #    and moves the image to after that block. It runs in multi-line mode to handle larger blocks.
            if [ -f "$mdfile" ]; then
              perl -0777 -pe '1 while s{(^|\n)(!\[[^\]]*\]\([^\)]+\))\s*([^\n].*?)(\n{2,}|\z)}{$1$3\n\n$2$4}gms' -i "$mdfile" || true
            fi

          done

      - name: Commit and push converted files and media
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add converted/
          git commit -m "Auto-convert DOCX -> Markdown with images" || echo "No changes to commit"
          BRANCH="${GITHUB_REF#refs/heads/}"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}" "HEAD:${BRANCH}"
