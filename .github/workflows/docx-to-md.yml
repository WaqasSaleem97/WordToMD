name: Convert DOCX to Markdown

on:
  push:
    paths:
      - '**/*.docx'

permissions:
  contents: write

jobs:
  convert-docx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Convert DOCX to Markdown with image extraction and cleanup
        run: |
          set -euo pipefail
          mkdir -p converted
          find . -type f -name "*.docx" -print0 | while IFS= read -r -d '' file; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .docx)
              echo "Converting: $file -> converted/${filename}.md"
              # Run pandoc from inside converted/ so media paths are relative to the .md file.
              (
                cd converted
                pandoc "../$file" -f docx -t gfm -o "${filename}.md" --extract-media="${filename}_media"
              )
              mdfile="converted/${filename}.md"

              # 1) Remove Pandoc inline image attribute blocks like {width="..." height="..."} (handles multi-line attrs)
              if [ -f "$mdfile" ]; then
                perl -0777 -pe 's/!\[([^\]]*)\]\(([^)]+)\)\{[^}]+\}/![\1](\2)/gs' -i "$mdfile" || true
              fi

              # 2) Normalize HTML <img> tags to Markdown image syntax (double- and single-quoted src)
              if [ -f "$mdfile" ]; then
                sed -E -i 's#<img[^>]*src="([^"]+)"[^>]*/?>#![](\1)#gI' "$mdfile" || true
                sed -E -i "s#<img[^>]*src='([^']+)'[^>]*/?>#![](\1)#gI" "$mdfile" || true
              fi

              # 3) Ensure each image is on its own paragraph (blank lines above and below)
              if [ -f "$mdfile" ]; then
                perl -0777 -pe 's#\s*(\!\[[^\]]*\]\([^\)]+\))\s*#\n\n\1\n\n#g' -i "$mdfile" || true
              fi

              # 4) Move images that appear immediately before a text block to after that block.
              #    Swap: IMAGE + TEXT_BLOCK  ->  TEXT_BLOCK + IMAGE
              if [ -f "$mdfile" ]; then
                perl -0777 -pe '1 while s{(^|\n)(!\[[^\]]*\]\([^\)]+\))\s*([^\n].*?)(\n{2,}|\z)}{$1$3\n\n$2$4}gms' -i "$mdfile" || true
              fi

            else
              echo "File not found: $file"
            fi
          done

      - name: Commit and push converted files and media
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add converted/
          git commit -m "Auto-converted DOCX to Markdown with cleaned image links" || echo "No changes to commit"
          git push https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
